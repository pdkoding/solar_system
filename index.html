<!DOCTYPE html>
<html class="embed firefox">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body bgcolor="black">
<svg height="800" width="800">
    <radialGradient id="sunGradient">
        <stop offset="0%" stop-color="#ffffcc"/>
        <stop offset="100%" stop-color="#ffcc66"/>
    </radialGradient>
    <radialGradient id="mercuryGradient">
        <stop offset="0%" stop-color="#ff8080"/>
        <stop offset="100%" stop-color="#ac3939"/>
    </radialGradient>
    <radialGradient id="venusGradient">
        <stop offset="0%" stop-color="#ffd9b3"/>
        <stop offset="100%" stop-color="#ffa64d"/>
    </radialGradient>
    <radialGradient id="earthGradient">
        <stop offset="0%" stop-color="#66ffff"/>
        <stop offset="100%" stop-color="#4da6ff"/>
    </radialGradient>
    <radialGradient id="marsGradient">
        <stop offset="0%" stop-color="#ffb3b3"/>
        <stop offset="100%" stop-color="#cc0000"/>
    </radialGradient>
    <radialGradient id="jupiterGradient">
        <stop offset="0%" stop-color="#ffddcc"/>
        <stop offset="100%" stop-color="#e64d00"/>
    </radialGradient>
    <radialGradient id="saturnGradient">
        <stop offset="0%" stop-color="#ffebcc"/>
        <stop offset="100%" stop-color="#e68a00"/>
    </radialGradient>
    <radialGradient id="uranusGradient">
        <stop offset="0%" stop-color="#b3d9ff"/>
        <stop offset="100%" stop-color="#33bbff"/>
    </radialGradient>
    <radialGradient id="neptuneGradient">
        <stop offset="0%" stop-color="#ccd9ff"/>
        <stop offset="100%" stop-color="#3366ff"/>
    </radialGradient>
    <circle id="sun" cx="50%" cy="50%" r="5%" stroke="white" stroke-width="0" fill="url(#sunGradient)" />
    <circle id="mercury-radius" cx="50%" cy="50%" r="8%" stroke="white" stroke-width="1" fill="none" />
    <circle id="mercury" cx="50%" cy="50%" r="0.6%" stroke="white" stroke-width="0" fill="url(#mercuryGradient)" />
    <circle id="venus-radius" cx="50%" cy="50%" r="11%" stroke="white" stroke-width="1" fill="none" />
    <circle id="venus" cx="50%" cy="50%" r="0.9%" stroke="white" stroke-width="0" fill="url(#venusGradient)" />
    <circle id="earth-radius" cx="50%" cy="50%" r="14%" stroke="white" stroke-width="1" fill="none" />
    <circle id="earth" cx="50%" cy="50%" r="1%" stroke="white" stroke-width="0" fill="url(#earthGradient)" />
    <circle id="mars-radius" cx="50%" cy="50%" r="17%" stroke="white" stroke-width="1" fill="none" />
    <circle id="mars" cx="50%" cy="50%" r="0.9%" stroke="white" stroke-width="0" fill="url(#marsGradient)" />
    <circle id="jupiter-radius" cx="50%" cy="50%" r="20%" stroke="white" stroke-width="1" fill="none" />
    <circle id="jupiter" cx="50%" cy="50%" r="2%" stroke="white" stroke-width="0" fill="url(#jupiterGradient)" />
    <circle id="saturn-radius" cx="50%" cy="50%" r="23%" stroke="white" stroke-width="1" fill="none" />
    <circle id="saturn" cx="50%" cy="50%" r="2%" stroke="white" stroke-width="0" fill="url(#saturnGradient)" />
    <circle id="uranus-radius" cx="50%" cy="50%" r="26%" stroke="white" stroke-width="1" fill="none" />
    <circle id="uranus" cx="50%" cy="50%" r="1.5%" stroke="white" stroke-width="0" fill="url(#uranusGradient)" />
    <circle id="neptune-radius" cx="50%" cy="50%" r="29%" stroke="white" stroke-width="1" fill="none" />
    <circle id="neptune" cx="50%" cy="50%" r="1.3%" stroke="white" stroke-width="0" fill="url(#neptuneGradient)" />
</svg>
</body>
</html>
